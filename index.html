<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RockClan Records</title>
  <style>
    body { background: #0b0710; color: #fff; font-family: 'Orbitron', sans-serif; padding: 20px; }
    h1 { color: #ff6a00; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.1); text-align: left; }
    .Stone { color: #777; }
    .Bronze { color: #cd7f32; }
    .Silver { color: #c0c0c0; }
    .Gold { color: #ffd700; }
    .Diamond { color: #00bfff; }
    .Legend { color: #ff4500; }
  </style>
</head>
<body>
  <h1>RockClan Records</h1>
  <section>
    <h2>클랜원 소개</h2>
    <table>
      <thead><tr><th>ID</th><th>종족</th><th>티어</th></tr></thead>
      <tbody>
        <tr><td>Attaboy</td><td>Zerg</td><td class="Diamond">Diamond</td></tr>
        <tr><td>Shinny</td><td>Protoss</td><td class="Legend">Legend</td></tr>
        <tr><td>MGZG</td><td>Zerg</td><td class="Bronze">Bronze</td></tr>
      </tbody>
    </table>
  </section>
  <section>
    <h2>ELO 시스템 설명</h2>
    <p>티어 간 경기 결과에 따라 점수가 차등 부여됩니다. (Stone→Bronze→Silver→Gold→Diamond→Legend)</p>
  </section>
</body>
</html>
